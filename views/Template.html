<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hapua : {{title}}</title>
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/icon" href="../public/images/Hapua-LOGO.png"/>
    <!-- Font Awesome -->
    <link href="../public/css/font-awesome.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="../public/css/bootstrap.css" rel="stylesheet">
    <!-- Slick slider -->
    <link rel="stylesheet" type="text/css" href="../public/css/slick.css"/>
    <!-- Fancybox slider -->
    <link rel="stylesheet" href="../public/css/jquery.fancybox.css" type="text/css" media="screen" />
    <!-- Animate css -->
    <link rel="stylesheet" type="text/css" href="../public/css/animate.css"/>
    <!-- Progress bar  -->
    <link rel="stylesheet" type="text/css" href="../public/css/bootstrap-progressbar-3.3.4.css"/>
    <!-- Theme color -->
    <link id="switcher" href="../public/css/theme-color/default-theme.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Main Style -->
    <link href="../public/css/style.css" rel="stylesheet">
    <link href="../public/css/pk.css" rel="stylesheet">
    <!-- Fonts -->

    <!-- Open Sans for body font -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <!-- Lato for Title -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>


</head>
<body>

<!-- BEGAIN PRELOADER -->
<div id="preloader">

</div>
<!-- END PRELOADER -->

<!-- SCROLL TOP BUTTON -->
<a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
<!-- END SCROLL TOP BUTTON -->


{% block header %}

{% endblock %}

{% block body %}

{% endblock %}
</body>

<!-- jQuery library -->

<!-- Include all compiled plugins (below), or include individual files as needed -->

<script src="../public/js/bootstrap.js"></script>

<script type="text/javascript" src="../public/js/jquery.mixitup.js"></script>
<!-- Add fancyBox -->
<script type="text/javascript" src="../public/js/jquery.fancybox.pack.js"></script>
<!-- counter -->

<!-- Wow animation -->
<script type="text/javascript" src="../public/js/wow.js"></script>
